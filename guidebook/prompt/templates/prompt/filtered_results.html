<div class="filteredResultsLargeDiv mt-6 w-3/4 gap-y-3 gap-x-5">
    {%for prompt in prompts %}
    <a href="{%url 'prompt:detail' prompt.id %}">
        <div class="mb-2">
            <div class="levelCard grid grid-rows-3 rounded-xl shadow-md">
                <div class="mt-1 row-span-1 border-b border-gray-300">
                    <div class="mb-2 text-lg flex justify-center items-center place-items-center">
                        <center>
                            <b>{{prompt.prompt_title}}</b>
                        ({{prompt.category}})
                        </center>
                    </div>
                </div>
                <div class="row-span-2"> 
                    <div class="grid grid-rows-2 grid-cols-2">
                        <div class="flex justify-center items-center overflow-hidden col-span-2">
                            <span class="category">{{prompt.category.category_svg | safe}}</span>
                        </div>
                        <div class="flex flex-col-reverse text-xl m-3 row-span-1 col-span-1">
                            <span class="language">{{prompt.prompt_language}}</span>
                        </div>
                        <div class="mt-9 flex flex-col-reverse text-xl m-3 text-right row-span-1 col-span-1">
                            <span class="level levelSpanInsideCard">{{prompt.prompt_level}}</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </a>
    {%endfor%}
</div>

<br>

{% extends 'prompt/base.html' %}

{%block title%} Prompt Browser {%endblock%}
{%block content%} Prompt Browser {%endblock%}

{%block searchcontent %} 
    <!-- notes for later: create a grid so that the search filters are on the right side of the page -->
<div class="grid grid-cols-10 grid-rows-2" style="grid-template-rows: auto auto"">
    <div class="col-span-7 place-items-center flex justify-center mt-10" style="max-height:50px">
        <div class="relative">
            <input type="text" placeholder="Search" style="width:700px" class="py-2 pl-10 pr-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M15 10a5 5 0 1 0-10 0 5 5 0 0 0 10 0z"></path>
                </svg>
            </div>
        </div>
        <div class="mt-2 ml-3">
            
        </div>
    </div>
    <div class="row-start-2 col-span-7 flex justify-center bg-yellow-100" style="height:700px">
        


        


    </div>
    



    <div class="grid grid-rows-6 mr-10 col-span-3 row-span-2 flex justify-center" style="height:500px">
        <div class="row-span-1 dropdown-container">
            <div class="text-4xl relative flex justify-center items-center gap-5 pt-20">
                Filter by...
            </div>
        </div>
        <div class="row-span-1 dropdown-container">
            <div class="relative flex justify-center items-center gap-5 pt-20">
                <button class="dropdown-button relative flex justify-center items-center bg-white border focus:outline-none 
                shadow text-gray-600 rounded focus:ring ring-gray-200 group">
                    <p id="dropdownLanguageText" class="px-4">Language</p>
                    <span class="border-l p-2 hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xlms="https://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                    <div class="dropdownLanguageParent dd_parent absolute hidden group-focus:block top-full min-w-full w-max bg-white shadow-md mt-1 rounded transition dd_options-container">
                        <ul class="text-left border rounded">
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLanguageItem">Chinese</li>
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLanguageItem">Russian</li>
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLanguageItem">Arabic</li>
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLanguageItem">Turkish</li>
                            <li class="px-4 py-1 hover:bg-gray-100 dropdownLanguageItem">Persian</li>
                        </ul>
                    </div>
                    <div class="dropdown-overlay"></div>
                </button>
            </div>
        </div>
        <div class="row-span-1 dropdown-container">
            <div class="relative flex justify-center items-center gap-5 pt-20">
                <button class="dropdown-button relative flex justify-center items-center bg-white border focus:outline-none 
                shadow text-gray-600 rounded focus:ring ring-gray-200 group">
                    <p id="dropdownCategoryText" class="px-4">Category</p>
                    <span class="border-l p-2 hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xlms="https://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                    <div class="dropdownCategoryParent dd_parent absolute hidden group-focus:block top-full min-w-full w-max bg-white shadow-md mt-1 rounded transition dd_options-container">
                        <ul class="text-left border rounded">
                            {%for category in categories%}
                                <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownCategoryItem">{{category.category_name}}</li>
                            {%endfor%}
                        </ul>
                    </div>
                    <div class="dropdown-overlay"></div>
                </button>
            </div>
        </div>
        <div class="row-span-1 dropdown-container">
            <div class="relative flex justify-center items-center gap-5 pt-20">
                <button class="dropdown-button relative flex justify-center items-center bg-white border focus:outline-none 
                shadow text-gray-600 rounded focus:ring ring-gray-200 group">
                    <p id="dropdownLevelText" class="px-4">Level</p>
                    <span class="border-l p-2 hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xlms="https://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </span>
                    <div class="dropdownLevelParent dd_parent absolute hidden group-focus:block top-full min-w-full w-max bg-white shadow-md mt-1 rounded transition dd_options-container">
                        <ul class="text-left border rounded">
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLevelItem">Any</li>
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLevelItem">Beginner</li>
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLevelItem">Intermediate</li>
                            <li class="px-4 py-1 hover:bg-gray-100 border-b dropdownLevelItem">Advanced</li>
                        </ul>
                    </div>
                    <div class="dropdown-overlay"></div>
                </button>
            </div>
        </div>
        <div class="row-span-1 dropdown-container">
            <div class="relative flex justify-center items-center gap-5 pt-20">
                <button class="dropdown-button flex justify-center items-center bg-white border focus:outline-none 
                shadow text-gray-600 rounded focus:ring ring-gray-200 group">
                    <p id="resetFiltersButton" class="px-4">Reset Filters</p>
                </button>
            </div>
        </div>
        
    </div>
        
    
    
</div>
{%endblock%}
